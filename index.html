<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <h1 class="heading">Calculator</h1>

    <div class="wrapper">

        <div class="container">

            <div class="upper-part">

                <input type="text" class="result-container">
                <input type="text" class="enter-number-container">

            </div>

            <div class="lower-part">

                <div class="numeric-pad">

                    <div id="seven" class="keys-botton number">7</div>
                    <div id="eight" class="keys-botton number">8</div>
                    <div id="nine" class="keys-botton number">9</div>
                    <div id="plus" class="keys-botton">+</div>
                    <div id="four" class="keys-botton number">4</div>
                    <div id="five" class="keys-botton number">5</div>
                    <div id="six" class="keys-botton number" >6</div>
                    <div id="minus" class="keys-botton">-</div>
                    <div id="one" class="keys-botton number">1</div>
                    <div id="two" class="keys-botton number">2</div>
                    <div id="three" class="keys-botton number">3</div>
                    <div id="multiply" class="keys-botton">*</div>
                    <div id="zero" class="keys-botton number">0</div>
                    <div id="point" class="keys-botton">.</div>
                    <div id="equal" class="keys-botton">=</div>
                    <div id="divid" class="keys-botton">/</div>

                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
